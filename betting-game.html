<head>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h1 id="bank">$100</h1>
        <h4 id="status">Pick a number between 1 and 10</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="form-inline" id="betting-form">
          <div class="form-group">
            <label class="sr-only" for="guess">Guess</label>
            <input type="text" class="form-control" id="guess" placeholder="Guess">
          </div>
          <div class="form-group">
            <label class="sr-only" for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="Amount">
          </div>
          <button type="submit" class="btn btn-primary">Make a bet</button>
        </form>
        <form class="form-inline" id="reset-form" style="display: none;">
          <button type="submit" class="btn btn-danger">Reset game</button>
        </form>
      </div>
    </div>
  </div>

  <script src="betting-game.js"></script>
</body>
